{% extends "base.html" %}
{% block title %}Admin | Pritam{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Admin Dashboard</h2>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    {% for m in messages %}
    <tr>
      <td>{{ m[0] }}</td>
      <td>{{ m[1] }}</td>
      <td>{{ m[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
